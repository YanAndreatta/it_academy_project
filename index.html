<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It Academy Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">

        <form action="/" method="POST" id="form" class="form">

            <div id="form_header">
                <h1>Sorteio</h1>
            </div>

            <div id="inputs">
                <!-- Inputs Start -->

                <!-- input Nome -->
                <div class="input-box">
                        <div class="input-field">
                            <label for="text">
                                Nome
                            </label>
                            <input type="text" id="name" name="name" class="validar">
                        </div>
                </div>

                <!-- input CPF -->
                <div class="input-box">
                        <div class="input-field">
                            <label for="text">
                                CPF
                            </label>
                            <input type="text" id="cpf" name="cpf" class="validar cpf">
                        </div>
                </div>

            </div>
            <!-- Inputs end -->


            <!-- buttons -->

            <!-- button register bet -->

            <button type="button" class="numbers-btn" id="btn-form">
                Números da sorte
            </button>

            <button type="submit" class="register-btn" id="btn-form">
                Finalizar apostas
            </button>

            <!-- button lista apostas -->
            <button type="button" class="list-btn" id="btn-form">
                Lista apostas
            </button>

            <!-- end buttons -->

            <!-- modal finish -->
            <div class="modal-overlay-finish" id="modal-overlay">
                <div class="modal-container-finish">
                                
                    <h1> Apuração </h1>
                    
                    <div class="apuracao" id="dados"></div>
                    
                    <div class="btn-resgate-container">
                        <!-- Resgate -->
                        <button type="button" class="resgate-btn" id="modal-btn">
                            Resgatar premio
                        </button>

                    </div>

                    <button class="close-btn-finish">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <!-- end modal finish -->

            <!-- modal list -->
            <div class="modal-overlay-list" id="modal-overlay">
                <div class="modal-container-list">
                    
                    <h1> Lista de apostas </h1>

                    <div class="dados" id="dados">

                    </div>

                    <button class="close-btn-list">
                        <i class="fas fa-times"></i>
                    </button>

                </div>
            </div>
            <!-- end modal list -->
            
            <!-- modal numbers -->
            <div class="modal-overlay-numbers" id="modal-overlay">
                <div class="modal-container-numbers">

                    <h2>Escolha sua aposta</h2>
                    <div class="container-numbers">
                        <div class="numbers" id="numbers">
                            <!-- numbers here -->
                        </div>
                    </div>

                    <div class="btn-numbers-container">
                        <!-- button "surpresinha" -->
                        <button type="button" class="surprise-btn" id="modal-btn">
                            Surpresinha
                        </button>

                        <button type="submit" class="register-numbers" id="modal-btn">
                            Registrar Números
                        </button>
                    </div>

                    <button class="close-btn-numbers">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <!-- end modal numbers -->

        </form>
    </main>

    <!-- javascript -->
    <script src="app.js" type="module"></script>
</body>
</html>
